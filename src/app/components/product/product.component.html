<div class="h-[400px] w-[340px] flex flex-col items-center justify-between p-2 m-2 bg-white overflow-hidden border-2 border-zinc-500 cursor-pointer">
  <img [src]="product.image" alt="image" class="h-[50%] mb-2">
  <h2 class="mb-2 text-md text-center">{{product.title}}</h2>
  <p class="text-bold">Price: {{product.price | currency:'ILS'}}</p>
</div>
